{% extends "base.html" %}
{% load static %}

{% block title %}Deesp Login{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/login.css" %}">
  <title>Deesp Login</title>
</head>
<body class="bg-success">
    <div class="container pt-5">
      <div class="row align-items-center">
        <div class="col-md-8 mx-auto col-lg-5">
          <img src="{% static "images/updated-homeimg.png" %}" class="img-fluid mb-3">
          <form action="{% url 'login' %}" method="post" class="p-4 p-md-5 border rouded-3 bg-light">{% csrf_token %}
              {% if messages %}
                <div class="alert alert-danger" role="alert" >
                  <p>Usuário ou senha inválidos!</p>
                </div>
              {% endif %}
            <div class="form-floating mb-3">
                <input name="username" type="text" class="form-control" id="inputEmail" placeholder="Username..."/>
                <label for="inputEmail">Login</label>
              </div>
              <div class="form-floating mb-3">
                <input name="senha" type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
                <label for="inputPassword">Senha</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="lembrar-me"> lembrar-me
              </label>
            </div>
            <button class="btn btn-sm btn-success" type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
